name: Build EXE with PyInstaller

# 触发条件：可以手动触发，或者在推送到 main 分支时触发
on:
  # 允许手动触发
  workflow_dispatch:
  # 当推送到 main 分支时自动触发（可选）
  push:
    branches:
      - main
    paths:
      - 'legacy/v3.0.1/main_new.py'
      - 'legacy/v3.0.1/requirements.txt'

jobs:
  build-windows:
    runs-on: windows-latest  # 使用 Windows 环境来构建 exe

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'  # 选择 Python 版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        cd legacy/v3.0.1
        pip install -r requirements.txt

    - name: Build EXE with PyInstaller
      run: |
        cd legacy/v3.0.1
        pyinstaller -F main_new.py --name XMU-Rollcall-Bot

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: XMU-Rollcall-Bot-Windows
        path: legacy/v3.0.1/dist/XMU-Rollcall-Bot.exe
        retention-days: 30  # 保留 30 天

